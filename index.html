<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Jacob Patel </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<nav class="navbar is-dark" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<a class="navbar-item" href="https://bulma.io">
				<img src="https://bulma.io/images/bulma-logo-white.png" width="112" height="28">
			</a>
			<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
				<span aria-hidden="true"></span>
			</a>
		</div>
			
		<div id="navbarBasicExample" class="navbar-menu">
			<div class="navbar-start">
				<a class="navbar-item" href="https://owl.purdue.edu/owl/research_and_citation/mla_style/mla_formatting_and_style_guide/mla_general_format.html" target="_blank">
					MLA Guidelines
				</a>

				<a class="navbar-item">
					How It Works
				</a>
		
			<div class="navbar-item has-dropdown is-hoverable">
				<a class="navbar-link">
				More Information
				</a>
		
				<div class="navbar-dropdown">
				<a class="navbar-item">
					About
				</a>
				<a class="navbar-item">
					Contact
				</a>
				<hr class="navbar-divider">
				<a class="navbar-item">
					Report an Issue
				</a>
				</div>
			</div>
				</div>
			
				<div class="navbar-end">
				<div class="navbar-item">
					<div class="buttons">
					<a class="button is-primary" href="https://www.patreon.com/">
						<strong>Support</strong>
					</a>
					</div>
				</div>
				</div>
			</div>
		</nav>
	<div class="section">
		<div class="container">
					<div class="content">
				<div class="field">
					<label class="label">Name</label>
					<div class="control">
						<input class="input" type="text" placeholder="Enter full name">
					</div>
				</div>

				<div class="field">
					<label class="label"> Class Name</label>
					<div class="control">
						<input class="input" type="text" placeholder="CS 61A">
					</div>
				</div>

				

			
				<div class="field">
					<label class="label"> Professor Name</label>
					<div class="control">
						<input class="input" type="text" placeholder="Dr. Octopus">
					</div>
				</div>
				

				<div class="field">
					<label class="label"> Due Date</label>
					<div class="control">
						<input class="input" type="text" placeholder="22 September 2004">
					</div>
				</div>

				<div class="field">
					<label class="label">Paper Contents</label>
					<div class="control">
						<textarea class="textarea" placeholder="Textarea"></textarea>
					</div>
				</div>

				<div class="field">
					<div class="control">
						<label class="checkbox">
							<input type="checkbox">
							I agree to the <a href="#">terms and conditions</a>
						</label>
					</div>
				</div>

				<div class="field is-grouped">
					<div class="control">
						<button class="button is-link">Generate</button>
					</div>
					<div class="control">
						<button class="button is-text">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
