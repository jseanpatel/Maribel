<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title> Maribel: MLA Formatter </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Oleo+Script|Open+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:700,800&display=swap" rel="stylesheet">
	<script type="text/javascript" src="scripts.js"></script>
</head>

<body class="has-text-grey-dark">
	<section class="hero">
		<div class="container">
			<div class="tile notification is-child" style="background-color: inherit">
				<nav class="navbar" role="navigation" aria-label="main navigation">
					<div class="navbar-brand">
						<div class="navbar-item">
							<div class="buttons">
								<a class="button is-danger is-size-4" id="titleLogo"><span> Maribel </span></a>
								<span class="navSelect" id="titleName" style="margin-bottom: 0.5rem;">by Jacob Patel </span>
							</div>
						</div>
						<a role="button" class="navbar-burger burger" style="margin-top: auto; margin-bottom: auto;" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>
					<div class="navbar-menu has-text-weight-bold" id="navbarBasicExample">
						<div class="navbar-end">
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light navSelect" href="#formatterTool"> Formatter </a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light navSelect" href="https://owl.purdue.edu/owl/research_and_citation/mla_style/mla_formatting_and_style_guide/mla_general_format.html"> MLA Guidelines </a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light navSelect" href="about.html"> About </a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light navSelect"> Support </a>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
		</div>
	</section>
	<section class="section" id="intro">
		<div class="container">
			<div class="tile notification is-child has-background-white-bis">
				<div class="columns">
					<div class="column is-half">
						<div class="content">
							<h1 class="title is-1" style="""> Hi. This is Maribel. </h2>
							<p class="subtitle has-text-weight-light is-3" style="color: #696969"> It's a free, all-in-one MLA formatter for your next paper. </p>
						</div>
					</div>
					<div class="column is-half is-centered has-vertically-aligned-content">
						<div class="buttons is-centered">
							<button class="button is-large is-size-4 is-pulled-right"> Let's go! </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="section" id="tool">
		<div class="container">
			<div class="tile notification is-child has-background-white-bis">
				<div class="columns">
					<div class="column is-half">
						<div class="field">
							<div class="control">
								<input class="input" id="studentName" type="text" placeholder="Miguel de Cervantes">
							</div>
						</div>
						<div class="field">
							<div class="control">
								<input class="input" id="dueDate" type="text" placeholder="29 September 1547">
							</div>
						</div>
					</div>
					<div class="column is-half">
						<div class="field">
							<div class="control">
								<input class="input" id="paperTitle" type="text" placeholder="History of Don Quixote">
							</div>
						</div>
						<div class="field">
							<div class="control">
								<input class="input" id="profName" type="text" placeholder="Dulcinea Del Toboso">
							</div>
						</div>
					</div>
				</div>
				<div class="columns">
					<div class="column is-full" style="margin-top: inherit">
						<div class="field">
							<div class="control">
								<input class="input" id="paperTitle" type="text" placeholder="Sancho Panza - The World's Best Squire">
							</div>
						</div>
						<div class="field">
							<div class="control">
								<textarea class="textarea" id="paperContents" type="text" placeholder="Somewhere in La Mancha, in a place whose name I do not care to remember, a gentleman lived not long ago, one of those who has a lance and ancient shield on a shelf and keeps a skinny nag and a greyhound for racing..." rows=10></textarea>
							</div>
						</div>
					</div>
				</div>
				<nav class="level is-mobile">
					<div class="level-left"></div>
					<div class="level-right">
						<p class="level-item"><button class="button is-link" onclick="generatePaper()">Generate</button></p>
						<p class="level-item"><button class="button is-link is-outlined" onclick="clearFields(['studentName', 'className', 'profName', 'dueDate', 'paperTitle', 'paperContents'])">Clear Fields</button></p>
					</div>
				</nav>
			</div>
		</div>
	</section>
	<footer class="footer" style="text-align: center">
		<div class="content">
			<div class="container">

			</div>
		</div>
	</footer>
</body>

</html>
