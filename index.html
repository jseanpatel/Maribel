<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title> Maribel: MLA Formatter </title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">

		<div class="container">
			<div class="tile notification is-child" style="background-color: inherit">
				<nav class="navbar" role="navigation" aria-label="main navigation">
					<div class="navbar-brand">
						<div class="navbar-item">
							<div class="buttons">
								<a class="button is-danger is-size-2" id="titleLogo" style="padding-left: -5em">
									<span>
										Maribel

									</span>

								</a>

								<span id="titleName" style="margin-bottom: 0.5rem;font-weight: 800; color: #696969">by
									Jacob Patel </span>
							</div>
						</div>

						<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
							data-target="navbarBasicExample">
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
							<span aria-hidden="true"></span>
						</a>
					</div>
					


					<div class="navbar-menu has-text-weight-bold" id="navbarBasicExample">
						<div class="navbar-end" style="font-weight: 800;">
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light" id="navBarSelect" href="#formatterTool">
										Formatter
									</a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light" id="navBarSelect"
										href="https://owl.purdue.edu/owl/research_and_citation/mla_style/mla_formatting_and_style_guide/mla_general_format.html">
										MLA Guidelines
									</a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light" id="navBarSelect">
										About
									</a>
								</div>
							</div>
							<div class="navbar-item">
								<div class="buttons">
									<a class="button is-light" id="navBarSelect">
										Support
									</a>
								</div>
							</div>
						</div>
					</div>
				</nav>
			</div>
			<br>
			
			<div class="tile notification is-child has-background-white-bis"
				style="margin-bottom: 40px; padding: 4.5em">
				<div class="columns">
					<div class="column is-half">
						<div class="content is-size-2 ">
							<h2 class="" style="font-weight: 900; color: #444; margin-bottom: 0"> Hi. This is Maribel.

							</h2>
							<p class="has-text-weight-light is-size-2" style="color: #696969"> It's a free, all-in-one
								MLA formatter for your next paper.

							</p>
						</div>
					</div>
					<div class="column is-one-third">
						<button class="button is-large is-size-1 is-pulled-right"> Let's go! </button>
					</div>
				</div>
			</div>
			<br>
			<br>
			<br>
			<div class="tile notification is-child has-background-white-bis" id="formatterTool">
				<div class="columns">
					<div class="column is-half leftWords">
						<div class="field">

							<div class="control">

								<input class="input" type="text" placeholder="Miguel de Cervantes">

							</div>
						</div>
						<div class="field">
							<div class="control">
								<input class="input" type="text" placeholder="29 September 1547">
							</div>
						</div>
					</div>
					<div class="column is-half leftWords">
						<div class="field">
							<div class="control">
								<input class="input" type="text" placeholder="History of Don Quixote">
							</div>
						</div>
						<div class="field">
							<div class="control">
								<input class="input" type="text" placeholder="8 August 2019">
							</div>
						</div>
					</div>
				</div>
				<div>
					<div class="columns">
						<div class="column is-full leftWords" style="margin-top: inherit">
							<div class="field">
								<div class="control">

									<input class="input" type="text"
										placeholder="Sancho Panza - The World's Best Squire">

								</div>
							</div>
							<div class="field">
								<div class="control">
									<textarea class="textarea" type="text"
										placeholder="Somewhere in La Mancha, in a place whose name I do not care to remember, a gentleman lived not long ago, one of those who has a lance and ancient shield on a shelf and keeps a skinny nag and a greyhound for racing..."
										rows=10></textarea>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<br>
			<br>
			<br>
		</div>
